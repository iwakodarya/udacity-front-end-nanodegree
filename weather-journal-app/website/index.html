<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="holder headline">Weather Journal App</h1>
    <div id="app">
      <div id="main">
        <label for="zip"><h2>Enter zipcode here</h2></label>
        <input type="text" id="zip" placeholder="Enter your zipcode here." />
        <label for="feelings"><h2>How are you feeling today?</h2></label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here."
          rows="9"
          cols="50"
        ></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div id="history">
        <h2 class="title">Most Recent Entry</h2>
        <div id="entryHolder">
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
